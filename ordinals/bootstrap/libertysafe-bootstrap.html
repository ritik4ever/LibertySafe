<!DOCTYPE html>
<html>

<head>
    <title>LibertySafe Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .shield {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px;
            font-size: 2.5em;
        }

        .tagline {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .document-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="shield">üõ°Ô∏è</div>
            <h1>LibertySafe</h1>
            <p class="tagline">Freedom of Information, Protected Forever</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading document from Bitcoin blockchain...</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Open Ordinal Bootstrap
        import * as ooBS from '/content/1690364215876362i0'; // Bootstrap inscription ID

        async function loadDocument() {
            try {
                const options = {
                    mode: 4,
                    sat: '1690364215914349', // Document sat
                    data: {
                        documentId: '{DOCUMENT_ID}',
                        encrypted: true,
                        app: 'LibertySafe'
                    },
                    oo: {
                        metadata: true,
                        api: true,
                        stitch: true
                    }
                };

                await ooBS.bootstrap(options);

                // Document loaded successfully
                document.getElementById('content').innerHTML = `
                    <div class="success">
                        <h3>Document Loaded Successfully</h3>
                        <p>Your document has been securely loaded from Bitcoin's blockchain.</p>
                    </div>
                    <div class="document-info">
                        <h3>Document Information</h3>
                        <p><strong>Status:</strong> Verified on Bitcoin</p>
                        <p><strong>Encryption:</strong> AES-256 End-to-End</p>
                        <p><strong>Storage:</strong> Decentralized & Immutable</p>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load document:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Failed to Load Document</h3>
                        <p>There was an error loading the document from the blockchain.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Start loading
        loadDocument();
    </script>
</body>

</html>
